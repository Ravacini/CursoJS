<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 20pt arial; /*para formartar fonte da página*/
        }
        input {
            font: normal 18pt arial;
            width: 100px;         /*Para formatar as caixas do input*/
        }
        div#res{
            margin-top: 20px; /*Para formatar a distância entre a div e o input*/
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1> 
    <input type="number" name="txtn1" id="txtn1"> + <!-- inserir caixas de texto -->
    <input type="number" name="txtn2" id="txtn2">  <!--inserir caixas de texto -->
    <input type="button" value="Somar" onclick="somar()"> <!--inserir botão de ação (somar) -->
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') // Guardar dados do input txtn1
            var tn2 = window.document.getElementById('txtn2') // Guardar dados do input txtn2
            var res = window.document.getElementById('res') // Variável que guarda valor da div 
            var n1 = Number(tn1.value) /* conversão de string para number */ 
            var n2 = Number(tn2.value)  /* conversão de string para number */ 
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }   
    
    </script>
</body>
</html>
